<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/icons8-calculator-64 (2).png">
</head>
<body>
    <div class="con">
        <h4 style="color: azure;" >It 's MY CALCULATOR</h4>
    </div>
    
    <div class="wrap">
        <form name ="cal">
          <input type="text" name="display" placeholder="       CALCULATE ">
          <br><br>
          <input type="button" value="9" onclick="cal.display.value+='9'">
          <input type="button" value="8" onclick="cal.display.value+='8'">
          <input type="button" value="7" onclick="cal.display.value+='7'">
          <input style="background-color: rgb(204, 255, 85);" type="button" value="+" onclick="cal.display.value+='+'">
          <br><br>
          <input type="button" value="6" onclick="cal.display.value+='6'">
          <input type="button" value="5" onclick="cal.display.value+='5'">
          <input type="button" value="4" onclick="cal.display.value+='4'">
          <input style="background-color: rgb(204, 255, 85);" type="button" value="-" onclick="cal.display.value+='-'">
          <br><br>
          <input type="button" value="3" onclick="cal.display.value+='3'">
          <input type="button" value="2" onclick="cal.display.value+='2'">
          <input type="button" value="1" onclick="cal.display.value+='1'">
          <input style="background-color: rgb(204, 255, 85);" type="button" value="ร" onclick="cal.display.value+='*'">
          <br><br>
          <input type="button" value="0" onclick="cal.display.value+='0'">
          <input style="background-color: rgb(204, 255, 85);" type="button" value="รท" onclick="cal.display.value+='/'">
          <input style="background-color: rgb(204, 255, 85);" type="button" value="%" onclick="cal.display.value+='%'">
          <input style="background-color: rgb(223, 80, 14);" type="button" value="=" onclick="cal.display.value =eval(cal.display.value)">
          <br><br>
          <input style="background-color: rgb(198, 242, 255);" type="button" value="AC" onclick="cal.display.value=''" id="del">
        
        
        
        
        
        </form>
    
    
    </div>
